<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Juego del Ahorcado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 5.0.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <div class="text-center mt-4">
            <img src="img/penjat/penjat_0.png" id="imatgePenjat" class="rounded" alt="Imagen Ahorcado" />
        </div>
        <div id="lletresUtilitzades" class="text-center mt-4"></div>
        <div id="alertContainer" class="text-center mt-5"></div>
    </div>

    <script src="penjat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
